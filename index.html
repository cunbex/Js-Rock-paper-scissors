<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <title>rock, paper, scissors</title>
</head>

<body>
  <main>
    <div class="gameState">
      <h1>Round: <span id="round">0</span></h1>
      <h1>Your score is: <span id="playerScore">0</span></h1>
      <h1>Computer score is: <span id="computerScore">0</span></h1>
    </div>
    <div class="input">
      <select name="game" id="game">
        <option value="rock">Rock</option>
        <option value="paper">Paper</option>
        <option value="scissor">Scissor</option>
        <option value="..." hidden selected="selected">...</option>
      </select>
      <button id="submit">Play</button>
    </div>
    <div class="output">
      <p id="computer"></p>
      <p id="result"></p>
    </div>

  </main>
</body>
<script src="script/script.js"></script>

</html>
